name: "syfosmregister"
image: "repo.adeo.no:5443/syfo/syfosmregister"
replicas:
  min: 1
  max: 4
  cpuThresholdPercentage: 70
port: 8080
healthcheck:
  liveness:
    path: /is_alive
    initialDelay: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /is_ready
    initialDelay: 5
    periodSeconds: 5
    failureThreshold: 30
prometheus:
  enabled: true
  path: /prometheus
ingress:
  enabled: true
resources:
  limits:
    cpu: 250m
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 128Mi
fasitResources:
  used:
    - alias: srvsyfosmregister
      resourceType: Credential
    - alias: kafka_bootstrap_servers
      resourceType: baseurl
