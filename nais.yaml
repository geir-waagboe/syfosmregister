name: "syfosmregister"
image: "repo.adeo.no:5443/syfo/syfosmregister"
replicas:
  min: 1
  max: 4
  cpuThresholdPercentage: 90
port: 8080
healthcheck:
  liveness:
    path: /is_alive
    initialDelay: 10
    timeout: 1
    periodSeconds: 10
    failureThreshold: 3
  readiness:
    path: /is_ready
    initialDelay: 10
    timeout: 1
prometheus:
  enabled: true
  path: /prometheus
resources:
  limits:
    cpu: 250m
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 128Mi
fasitResources:
  exposed:
used:
  - alias: srvsyfosmregister
    resourceType: Credential
  - alias: kafka_bootstrap_servers
    resourceType: baseurl
