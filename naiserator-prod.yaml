apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: syfosmregister
  namespace: default
  labels:
    team: {{team}}
spec:
  image: "docker.pkg.github.com/navikt/syfosmregister:{{tag}}"
  replicas:
    min: 2
    max: 6
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /is_alive
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /is_ready
    initialDelay: 30
    periodSeconds: 5
    timeout: 5
  prometheus:
    enabled: true
    path: /prometheus
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 128Mi
  vault:
    enabled: true
  ingresses:
    - "https://syfosmregister.nais.adeo.no"
  webproxy: true
  env:
    - name: KAFKA_BOOTSTRAP_SERVERS_URL
      value: SASL_SSL://a01apvl00145.adeo.no:8443,SASL_SSL://a01apvl00146.adeo.no:8443,SASL_SSL://a01apvl00147.adeo.no:8443,SASL_SSL://a01apvl00149.adeo.no:8443
    - name: SYFOSMREGISTER_DB_URL
      value: jdbc:postgresql://fsspgdb.adeo.no:5432/syfosmregister
    - name: MOUNT_PATH_VAULT
      value: /postgresql/prod-fss
    - name: JWT_ISSUER
      value: https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b/v2.0
    - name: CLIENT_ID
      value: 96a10e4e-4437-47a2-ae9c-2f1c1634340e
    - name: ALLOWED_APP_IDS
      value: 96a10e4e-4437-47a2-ae9c-2f1c1634340e
    - name: STS_OIDC_ISSUER
      value: https://security-token-service.nais.adeo.no
    - name: STS_OIDC_AUDIENCE
      value: adeo.no
